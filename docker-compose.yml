version: '3'

services:
  mongodb:
    image: mongo
    container_name: my-mongodb-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: stuyTownistas
    # volumes:
    #   - mongodb-data:/data/db

  flask-app:
    build:
      context: ./web-app
    container_name: my-flask-app-container
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
    environment:
      MONGO_URI: "mongodb://mongodb:27017/stuyTownistas"

